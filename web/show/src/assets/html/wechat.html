<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(221, 221, 221, 0.5);
				pointer-events: none;
			}
			#box div{
				width: 30%;
				height: 300px;
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				padding: 20px;
				background: #ffffff;
				border-radius: 10px;
				text-align: right;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>
				<a href="javascript:void(0);">关闭</a>
			</div>
		</div>
	</body>
</html>
